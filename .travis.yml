language: python
python:
 - "3.6.4"
 - "nightly"
addons:
  apt:
    sources:
      - travis-ci/sqlite3
    packages:
      - sqlite3
install:
 - "pip install -r requirements.txt"
script:
 - python manage.py makemigrations
 - python manage.py migrate
 - python manage.py collectstatic
 - python manage.py test analytics/ shorty/