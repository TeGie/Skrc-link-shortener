language: python
python:
  - "3.6.4"
  - "nightly"
services:
  - postgresql
install:
  - "pip install -r requirements.txt"
before_script:
  - psql -c 'create database test_db;' -U postgres
script:
  - python manage.py makemigrations
  - python manage.py migrate --noinput
  - python manage.py collectstatic
  - python manage.py test analytics/